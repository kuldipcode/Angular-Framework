<div>
   <form class="containe" class="form-group" [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
      <label for="fn">Firstname: </label>
      <input type="text" name="firstname" placeholder="firstname" formControlName="user" class="form-control" id="fn">
      <label for="ln">Lastname: </label>
      <input type="text" name="lastname" placeholder="lastname" formControlName="user" class="form-control">
      <label for="em">Email: </label>
      <input type="text" name="email" placeholder="email" formControlName="user" class="form-control">
      <label for="pi">Profile Image: </label>
      <input type="text" name="profileimage" placeholder="profileimage" formControlName="user" class="form-control">
      <label for="pw">Password </label>
      <input type="text" name="password" placeholder="password" formControlName="user" class="form-control">
      <br />
      <br />
      <button type="submit" class="btn btn-default">Submit</button>
   </form>
</div>
<p> Textbox result is: {{user}} </p>
